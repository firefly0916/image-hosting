<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Image Hosting</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Telegram Upload</h1>
    <form id="uploadForm">
      <label for="fileInput" class="file-label">Choose an image to upload:</label>
      <input type="file" id="fileInput" name="file" required />
      <button type="button" id="uploadBtn" class="btn">Upload</button>
    </form>
    <div id="result" class="result-box"></div>
    <h2>Uploaded Files</h2>
    <table id="filesTable" class="files-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Filename</th>
          <th>URL</th>
          <th>Upload Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically populated -->
      </tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
